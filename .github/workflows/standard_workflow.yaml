name: BEE Default Workflow

on:
  pull_request:
  push:

jobs:
  Pre-Commit:
    uses: ./.github/workflows/pre-commit.yml@master
    secrets:
      token: ${{ secrets.token }}

  CI:
    uses: ./.github/workflows/ci.yml@master
    needs: Pre-Commit
    secrets:
      token: ${{ secrets.token }}

  Build-and-Release-to-Pypi:
    needs: CI
    uses: ./.github/workflows/build-and-release-to-pypi.yml@master
    if: startsWith(github.ref, 'refs/tags/')
    secrets:
      token: ${{ secrets.token }}
